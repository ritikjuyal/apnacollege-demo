<html>
	<head>
		<style>
		#example1{
			border:1px solid;
			padding:10px;
			box-shadow:5px 10px;
		}
		#example2{
			border:1px solid;
			padding:10px;
			box-shadow:5px 10px #888888;
		}
		#example3{
			border:1px solid;
			padding:10px;
			box-shadow:5px 10px yellow;
		}
		</style>
	</head>
	<body>
	<h1>Box-shadow Property</h1>
	<p>The following box-shadow property</p>
	<h2>box-shadow:5px 10px:</h2>
	<div id="example1">
		<p>A div elememt with a shadow.</p>
	</div>
	<h2>box-shadow:5px 10px #888888:</h2>
	<div id="example2">
		<p>here the shadow color is grey.</p>
	</div>
	<h2>box-shadow:5px 10px yellow:</h2>
	<div id="example3">
		<p>A yellow shadow.</p>
	</div>
	</body>
</html>
