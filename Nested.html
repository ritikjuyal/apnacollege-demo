<html>
<head>
	<title>Nested Table</title>
</head>
<body>
<table border="5"bordercolor="red">
	<tr>
		<td>I row I column</td>
		<td>
			I row II column
			<table border="6"bordercolor="blue">
				<tr>
					<td>I row III column</td>
				</tr>
				<tr>
					<td>II row I column</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>II row II column</td>
		<td>II row III column</td>
	</tr>
</table>
</body>
</html>
