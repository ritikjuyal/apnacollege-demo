<html>
	<head>
		<link rel="stylesheet" href="external.css">
		<style>
			body{
    font-family: Arial, Helvetica, sans-serif;
}
header .links{
    margin: 30px;
}
header .links a{
    padding: 20px;
    color: gray;
    text-decoration: none;
}
a u{
    color: gray;
}
.downloads{
    display: flex;
}
.downloads div{
    padding:0px 20px;
}
.downloads h6{
    display: flex;
    justify-content: center;
}
.download{
    border-left: 1px solid gray;
}
.download h6,.download p{
    transform: translate(0px,20px);
}
.download h6{
    margin: 0px 0px 15px 30px;
    display: inline-block;
    border: 1px solid #000;
}
#aside img[src='image/ar.webp']{
    width: 100px;
}
#aside #data{
    display: flex;
    transform: translate(-110px);
}
.data_safety,.learn_more,#column{
    border-bottom: 1px solid gray;
    padding: 0px 0px 30px 0px;
    margin: 0px 0px 30px 0px;
}
.information{
    border-top: 1px solid gray;
    padding: 30px 0px 0px 0px;
    margin: 30px 0px 0px 0px;
}
.pro{
    font-size: 50px;
}
#columns,#data #column{
    display: grid;
    grid-template-columns: 20px auto;
    column-gap: 20px;
    margin: 0px 0px 10px 0px;
}
#data img[src='as.webp'],#data img[src='qwt.webp'],#data img[src='ds.webp']{
    width: 40px;
}
#columns img{
    transform: translate(0px,12px);
}
#data #columns img{
    transform: translate(0px,18px);
}
#pro{
    display: flex;
    justify-content: center;
    column-gap: 15px;
    margin: 0px 0px 60px 0px;
}
#pro div{
    border: 1px solid gray;
    border-radius: 7px;
    padding: 20px;
}
#pro h5{
    display: inline;
}
.terms,#join .join{
    font-size: small;
}
a[href="details.html"]{
    color: green;
    font-size: 15px;
    text-decoration: none;
}
.main{
    margin: 0px 0px 80px 0px;
}
.main p{
    font-size: 14px;
    color: rgb(100,100,100);
}
.main,.content{
    display: flex;
    justify-content: space-between;
}
img[src='ar.webp']{
    transform: translate(-40%);
}
.content select{
    border: none;
    font-size: 20px;
    transform: translate(-190%);
    width: 145px;
}
#content p{
    font-size: 14px;
    color: rgb(100,100,100);
}
#content{
    width: 59.5%;
}
#content .links{
    border: 1px solid gray;
    border-radius: 7px;
    padding: 20px;
}
header .links a:hover{
    color: #000;
}
.google{
    font-size: 43px;
}
.google_games{
    font-size: 31px;
    margin: 0px 25% 20px 17%;
}
.google_price{
    font-size: 17px;
}
.frequently,select{
    font-size: 20px;
}
.google_play,.google_price,option{
    color: rgb(100,100,100);
}
.google_play{
   font-size: 28px;
}
.get_started{
    color: #fff;
    border-radius: 7px;
    background-color: green;
    padding: 10px 40px;
    text-align: center;
    margin: 0px 40% 20px 40%;
}
.prepaid{
    color: green;
}
#container{
    background-image: url('https://img.weddingbazaar.com/shaadisaga_production/photos/pictures/004/018/721/new_large/d87e1904-dacf-43e1-b174-a1bef36f7e9b.jpg');
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 600px;
    justify-content: center;
    align-items: center;
    gap: 10px;
    animation: color 3s ease 2s infinite;
}
@keyframes color{
    0%{background-image: url('https://img.weddingbazaar.com/shaadisaga_production/photos/pictures/004/018/721/new_large/d87e1904-dacf-43e1-b174-a1bef36f7e9b.jpg');}
    50%{background-image: url('https://img.weddingbazaar.com/shaadisaga_production/photos/pictures/004/018/717/new_large/1654255310557.jpg');}
    100%{background-image: url('https://img.weddingbazaar.com/shaadisaga_production/photos/pictures/004/018/724/new_large/61a86e80-b5f0-4df4-9b0e-dc870dfa284d.jpg');}
}
img[src='pn.png']{
    width: 95%;
}
a[href='pro.html']{
    color: green;
    border-bottom: 3px solid green;
}
main,footer{
    margin: 0px 0px 0px 5%;
}
#join,.join{
    text-align: center;
}
#join p,#section p,.join p,#pro p,#aside p,#data p{
    color: rgb(100,100,100);
}
#join a,.join a{
    padding: 10px 60px;
    color: #fff;
    border-radius: 7px;
    background-color: green;
}
#join .points{
    margin: 0px 0px 50px 0px;
}
#join .join{
    margin: 40px 0px 0px 0px;
}
#join .learn{
    margin: 40px 0px 30px 0px;
}
.terms{
    margin: 35px 0px 115px 0px;
}
#section,#data{
    margin: 0 20%;
}
#section img{
    width: 90%;
}
.aside{
    text-align: center;
}
.aside img{
    width: 100%;
}
#aside{
    padding: 20px 20%;
}
img[src='sdf.png']{
    width: 80%;
}
.frequently{
    text-align: center;
    margin: 0px 0px 60px 0px;
}
#select{
    border: 1px solid gray;
    border-radius: 7px;
    padding: 20px 20px 40px 20px;
}
select{
    border-top: none;
    border-right: none;
    border-left: none;
    width: 95%;
    padding: 20px 0px;
}
footer{
    font-size: small;
    border-top: 1px solid gray;
    padding: 30px 0px;
    margin: 30px 80px 0px 65px;
}
footer h6,footer li,footer a{
    color: gray;
}
footer h6{
    font-size: 13px;
}
.footer{
    display: flex;
    column-gap: 8%;
}
.footer div{
    flex-wrap: wrap;
    width: 180px;
}
footer li{
    list-style-type: none;
    margin: 20px;
    transform: translate(-60px);
}
footer li:hover,footer .links a:hover,footer a[target='_blank']:hover{
    color: green;
}
footer a{
    text-decoration: none;
}
footer .links{
    margin: 40px 0px 0px 0px;
}
footer .links a{
    margin:0px 30px 0px 0px;
}
		</style>
		<!--Include the above in your head tag-->
	</head>
	<body>
        <div id="container">
            <h1>About Us</h1>
            <p>Lorem Ipsum Amet Conquet</p>
        </div>
	</body>
    </html>
