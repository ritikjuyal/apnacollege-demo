<html>
	<head>
		<style>
		h1{
			border:10px solid green;
		}
		h2{
			border:7px dotted red;
		}
		div{
			border:double;
		}
		</style>
	</head>
	<body>
	<h1>A heading with a solid green border</h1>
	<h2>A heading with a dotted red border</h2>
	<div>A div element with a double border.</div>
	</body>
</html>
