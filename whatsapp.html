    <body>
        <div id="whats">
        <ul>
            <li v-for="a in b">{{a.i}}</li>
            </li>
        </ul>
        <form v-on:submit.prevent="database">
            <input type="text" required placeholder="Type a message" v-model="itemName">
            <button type="submit"><i class="fa fa-envelope"></i></button>
        </form>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const a=Vue.createApp({
            data(){
                return{
                itemName:null,    
                b:[]
                }
            },
            methods:{
            database(){
                let a={
                  i:this.itemName                     
                }
                this.b.push(a),
                this.itemName=null
            }
        }
            })
            a.mount('#whats')
        </script>
    </body>
