<html>
	<head>
		<style>
		p.one{
			border-style:solid;
			border-color:yellow;
		}
		p.two{
			border-style:dotted;
			border-color:blue;
		}
		p.three{
			border-style:dashed;
			border-color:orange;
		}
		</style>
	</head>
	<body>
	<h2>The border-color property</h2>
	<p>I am Manson</p>
	<p class="one">A solid yellow border</p>
	<p class="two">A dotted blue border</p>
	<p class="three">A dashed orange border</p>
	<p><solid>Note:</solid>There are some examples of border-color.</p>
	</body>
</html>
