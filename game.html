<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <!--Include the above in your head tag-->
    </head>
    <body>
        <div class="items">
            <script>
                let x="Login";
                let y=0;
                while(y<5){
                    let a=prompt();
                    y++;
                    if(a==x){
                        document.write("You Won!");
                        break;                        
                    }
                    else{
                        document.write(`<p>You Lost</p>`);
                    }
                }  
            </script>
        </div>
    </body>
</html>
