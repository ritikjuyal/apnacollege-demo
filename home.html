<html>
    <head>
        <link rel="stylesheet" href="home.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Free Professional Course Finder</title>
        <!--Include the above in your head tag-->
    </head>
    <body>
        <div id="header">
            <div class="header">
                <a href="home.html"><b>Home</b></a>
                <a href="about.html"><b>About Me</b></a>
            </div>
            <h4 class="find">Find Best & Free Courses on many job oriented topics by Industry Experts</h4>
            <div class="app">
            <label for="field">Select Category:</label>
            <select id="field">
                <option>Information Technology</option>
                <option>Business & Entrepreneurship</option>
                <option>Healthcare & Wellness</option>
                <option>Arts & Humanities</option>
                <option>Environmental Studies</option>
            </select>
        
            <select id="abcd">
                <option>Free</option>
                <option>Paid</option>
            </select>
            <button onclick="updateOptions()" id="xyz">Find Courses</button>
            <script>
                function updateOptions() {
                    var field = document.getElementById("field").value.trim();
                    // Purane options hatao
        
                    var abcd = document.getElementById("abcd").value.trim();
        
                    if (field === "Information Technology" && abcd === "Free") {
                        window.location.href="informationfree.html";
                    }
                    else if (field === "Information Technology" && abcd === "Paid") {
                        window.location.href="information.html";
                    }
                    else if (field === "Business & Entrepreneurship" && abcd === "Free") {
                        window.location.href="businessfree.html";
                    }
                    else if (field === "Business & Entrepreneurship" && abcd === "Paid") {
                        window.location.href="business.html";
                    }
                    else if (field === "Healthcare & Wellness" && abcd === "Free") {
                        window.location.href="healthfree.html";
                    }
                    else if (field === "Healthcare & Wellness" && abcd === "Paid") {
                        window.location.href="health.html";
                    }
                    else if (field === "Arts & Humanities" && abcd === "Free") {
                        window.location.href="artfree.html";
                    }
                    else if (field === "Arts & Humanities" && abcd === "Paid") {
                        window.location.href="art.html";
                    }
                    else if (field === "Environmental Studies" && abcd === "Free") {
                        window.location.href="environmentfree.html";
                    }
                    else {
                        window.location.href="environment.html";
                    }
                }
            </script>
            </div>    
            <img src="bmw.png">
        </div>
</body>
</html>
